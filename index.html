<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konayuki</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>KONAYUKI</h1>
      <nav>
        <ul>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Skill</a></li>
          <li><a href="#">Project</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <figure>
          <img src="img/yukigesiki.jpg" alt="雪景色" />
        </figure>
      </section>
      <section class="profile">
        <div class="container">
          <h2>PROFILE</h2>
          <p>名前：こなゆき</p>
          <p>年齢：18歳</p>
          <p>性別：男</p>
          <p>出身地：佐賀県</p>
          <p>サークル：管弦楽団</p>
          <p>パート：ヴァイオリン</p>
          <p>趣味：プログラミング</p>
        </div>
      </section>
      <section class="skill">
        <div class="container">
          <h2>SKILL</h2>
          <image src="https://skillicons.dev/icons?i=html,css,js,cs,py,unity" alt="Skill icons for html,css,js,cs,py,unity"/>
        </div>
      </section>
    </main>
    <aside>
      <div class="container">
        <h2>PROJECT</h2>
        <p>神様のおみくじ通り</p>
        <figure>
          <img src="img/title.png" alt="タイトル" class="title" />
          <img src="img/ruuru.png" alt="ルール" class="rule" />
          <img src="img/gaiken.png" alt="外見" class="appearance" />
        </figure>
      </div>
    </aside>
    <footer>
      <small>&copy; 2024 Konayuki</small>
    </footer>
  </body>
</html>
